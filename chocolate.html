<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(120deg, #8B4513, #D2691E, #A0522D);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        @keyframes backgroundAnimation {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }
        h1 {
            color: #ffdead;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        p {
            color: #d2691e;
            font-size: 1.3em;
        }
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: popIn 2s;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .back-home {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffdead;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Happy Chocolate Day! üç´</h1>
    <p>"Love is sweet, just like chocolate. Sending you my sweetest wishes!"</p>
    <img src="https://i.pinimg.com/474x/34/37/35/343735efbb78734dd56b8381bffac15c.jpg" alt="Delicious Chocolate">
    <audio id="bg-music" autoplay loop>
        <source src="chocolate-music.mp3" type="audio/mpeg">
    </audio>
    <a href="index.html" class="back-home">Back to Home</a>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const heartsContainer = document.createElement("div");
            heartsContainer.classList.add("hearts");
            document.body.appendChild(heartsContainer);
            
            function createHeart() {
                let heart = document.createElement("div");
                heart.innerHTML = "üç≠";
                heart.style.position = "absolute";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "0px";
                heart.style.fontSize = Math.random() * 30 + 20 + "px";
                heart.style.opacity = Math.random();
                heartsContainer.appendChild(heart);
                
                let moveInterval = setInterval(() => {
                    heart.style.top = parseInt(heart.style.top) + 2 + "px";
                    if (parseInt(heart.style.top) > window.innerHeight) {
                        heart.remove();
                        clearInterval(moveInterval);
                    }
                }, 50);
            }
            setInterval(createHeart, 500);
        });
    </script>
</body>
</html>
