<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Wish</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); }
            50% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79); }
            100% { background: linear-gradient(135deg, #84fab0, #8fd3f4, #a6c1ee); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff3d2e;
        }

        button {
            background: linear-gradient(90deg, #ff6f61, #ff3d2e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #ff3d2e, #ff6f61);
        }

        .message {
            margin-top: 20px;
            display: none;
        }

        .message h2 {
            font-size: 1.8rem;
            color: #ff3d2e;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .message img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 15px;
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="kitni.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Get Your Special Wish</h1>
        <p>Enter Your Name To Receive A Personalized Wish!</p>
        <input type="text" id="nameInput" placeholder="Moonberry">
        <button onclick="generateWish()">Create Wish</button>

        <div class="message" id="message">
            <h2>Kesi Ho Tum, Namrata </h2>
            <p id="customMessage"></p>
        </div>
    </div>

    <script>
        function generateWish() {
            const name = document.getElementById('nameInput').value.trim();
            const messageDiv = document.getElementById('message');
            const customMessage = document.getElementById('customMessage');

            if (name) {
                messageDiv.style.display = 'block';
                customMessage.innerHTML = `Dear <strong>${name}</strong>, may your day be filled with love, laughter, and unforgettable memories! ðŸŽ‰ðŸ¥³<br>
                So Here Is The Today's Menu<br>
                When you smile<br>
You create a language of interaction<br>
When you smile<br>
You create a world full of dream<br>
When you smile<br>
The hurdles changes their root<br>
When you smile<br>
The cheers and hope comes alive<br>
And when you smile<br>
The world looking around you.<br> 
`;

                // Add confetti animation
                addConfetti();
            } else {
                alert('Please enter your name!');
            }
        }

        function addConfetti() {
            const confettiColors = ['#ff6f61', '#ffd700', '#84fab0', '#8fd3f4'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.opacity = Math.random();
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall 2s linear infinite`;                
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }
    </script>
</body>
</html>
