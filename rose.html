<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <style>
        /* Import Romantic Font */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        /* General Styles */
        body {
            background: radial-gradient(circle, #ffb3c1, #ff6b81);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Container */
        .container {
            padding: 20px;
            margin-top: 80px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Heart Beat Animation for Header */
        .heart-text {
            font-size: 50px;
            color: #d6336c;
            animation: heartBeat 2s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Romantic Text */
        .romantic-text {
            font-size: 24px;
            color: #fff;
            font-style: italic;
        }

        /* Rose Image */
        .rose-image {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            transition: transform 0.3s;
        }

        .rose-image:hover {
            transform: scale(1.1);
        }

        /* Footer with Back Button */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #fff;
            color: #d6336c;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #d6336c;
            color: white;
            transform: scale(1.1);
        }

        /* Floating Roses */
        .floating-roses {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            background: url('floating-rose.png') no-repeat center;
            background-size: contain;
            animation: floatRoses 5s infinite;
        }

        @keyframes floatRoses {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
            100% { transform: translateY(-40px) rotate(-10deg); opacity: 0.8; }
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heart-text">Happy Rose Day! ðŸŒ¹</h1>
        <p class="romantic-text">Roses are red, violets are blue, every moment with you feels brand new!</p>
        <img src="rose.jpg" alt="Beautiful Rose" class="rose-image">
        
        <!-- Background Music -->
        <audio id="bg-music" autoplay loop>
            <source src="romantic-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Footer with Back Button -->
    <footer>
        <a href="index.html" class="back-button">Back to Home</a>
    </footer>

    <script>
        // Play Background Music Automatically After User Interaction
        document.addEventListener("DOMContentLoaded", function () {
            let music = document.getElementById("bg-music");
            music.volume = 0.5;

            document.body.addEventListener("click", () => {
                music.play();
            });
        });

           // Create Floating Roses on Touch/Click
document.body.addEventListener("click", function (event) {
    let rose = document.createElement("span");
    rose.innerText = "ðŸŒ¹"; // Rose emoji instead of image
    rose.style.position = "absolute";
    rose.style.fontSize = "30px"; 
    rose.style.left = event.clientX + "px";
    rose.style.top = event.clientY + "px";
    rose.style.transition = "all 3s ease-in-out";
    rose.style.opacity = "1";

    document.body.appendChild(rose);

    // Animate the rose upwards and fade out
    setTimeout(() => {
        rose.style.transform = "translateY(-100px)";
        rose.style.opacity = "0";
    }, 100);

    // Remove rose after animation
    setTimeout(() => {
        rose.remove();
    }, 3000);
});
    </script>
</body>
</html>
