<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Surprise</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 1s ease;
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
            text-align: center;
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .roses {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 1s ease, opacity 1s ease;
            opacity: 0;
        }

        .roses img {
            width: 280px;
            height: auto;
            display: block;
        }

        .wrapper.open .box {
            transform: rotateY(1080deg);
        }

        .wrapper.open .roses {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .dynamic-text {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff4081;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .wrapper.open .dynamic-text {
            opacity: 1;
        }

        @keyframes roseShower {
            0% { transform: translateY(-100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }
        
        .shower {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://thumbs.dreamstime.com/b/top-view-beauty-red-rose-cropped-png-transparent-background-generative-ai-top-view-beauty-red-rose-green-leaves-cropped-278513921.jpg') no-repeat center/contain;
         
            animation: roseShower 5s linear infinite;
        }
    </style>
</head>
<body>

<div class="wrapper" onclick="toggleSurprise(this)">
    <div class="box">Tap ðŸŒ¹</div>
    <div class="roses">
        <img src="https://m.media-amazon.com/images/I/81nvYjVXwwL.jpg" alt="Roses">
    </div>
    <div class="dynamic-text" id="dynamicText"><br>
    <br>
    
    <br>Your Smile As Beautiful As <br>A Rose ðŸ’–
    </div>
</div>

<script>
    const colors = ["#f0f0f0", "#e6f2ff", "#d0bfff", "#c09fff", "#b07fff", "#a05fff", "#903fff"];

    function toggleSurprise(wrapper) {
        wrapper.classList.toggle("open");
        changeBackgroundColor();
        if (wrapper.classList.contains("open")) {
            showDynamicText();
            createRoseShower();
        }
    }

    function changeBackgroundColor() {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
    }

    function showDynamicText() {
        document.getElementById("dynamicText").style.opacity = "1";
    }

    function createRoseShower() {
        for (let i = 0; i < 10; i++) {
            let rose = document.createElement("div");
            rose.classList.add("shower");
            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (Math.random() * 5 + 2) + "s";
            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 5000);
        }
    }

    changeBackgroundColor();
</script>

</body>
</html>
