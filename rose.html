<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            background: linear-gradient(to right, #ffb3c1, #ff6b81);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Container */
        .container {
            padding: 20px;
            margin-top: 100px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Heart Beat Animation for Header */
        .heart-text {
            font-size: 50px;
            color: #d6336c;
            animation: heartBeat 2s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Romantic Text */
        .romantic-text {
            font-size: 24px;
            color: #fff;
            font-style: italic;
        }

        /* Rose Image */
        .rose-image {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            transition: transform 0.3s;
        }

        .rose-image:hover {
            transform: scale(1.1);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #fff;
            color: #d6336c;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #d6336c;
            color: white;
            transform: scale(1.1);
        }

        /* Floating Roses Animation */
        .floating-roses {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            background: url('floating-rose.png') no-repeat center;
            background-size: contain;
            animation: floatRoses 5s infinite;
        }

        @keyframes floatRoses {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
            100% { transform: translateY(-40px) rotate(-10deg); opacity: 0.8; }
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heart-text">Happy Rose Day! ðŸŒ¹</h1>
        <p class="romantic-text">Roses are red, violets are blue, every moment with you feels brand new!</p>
        <img src="https://b2866409.smushcdn.com/2866409/wp-content/uploads/2022/11/10-Red-Roses-Bouquet-1-600x600.png" alt="Beautiful Rose" class="rose-image">
        
        <!-- Background Music -->
        <audio id="bg-music" autoplay loop>
            <source src="romantic-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Back Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <!-- Floating Roses Animation -->
    <div class="floating-roses"></div>

    <script>
        // Play Background Music Automatically After User Interaction
        document.addEventListener("DOMContentLoaded", function () {
            let music = document.getElementById("bg-music");
            music.volume = 0.5; // Set volume to a comfortable level

            // Ensure music plays after user interaction (for browsers that block autoplay)
            document.body.addEventListener("click", () => {
                music.play();
            });
        });
    </script>
</body>
</html>
